# .github/workflows/ci_pipeline.yml

name: MLOps Pipeline CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go and Dagger
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          
      - name: Run Dagger MLOps Pipeline
        id: dagger-pipeline
        run: |
          go run main.go

      - name: Rename model
        run: cp artifacts/model/model.pkl model.pkl
          
      - name: Upload Model Artifact 'model'
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: model.pkl

      - name: Archive All MLOps Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: full-mlops-run-data 
          path: |
            ./mlruns/
            ./artifacts/
            
  test:
    needs: build_and_deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.1.7

      - name: Run Model Inference Test Action
        uses: lasselundstenjensen/itu-sdse-project-model-validator@main